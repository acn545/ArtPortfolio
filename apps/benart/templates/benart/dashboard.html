{% extends 'benart/layout.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <label>Select image category</label>
    <select name="type">
        <option value="1">Paintings</option>
        <option value="2">Drawings</option>
        <option value="3">3D models</option>
        <option value="4">Game Design</option>
      </select>
      <button type="submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}

  <p><a href="home">Return to home</a></p>

{% endblock %}
