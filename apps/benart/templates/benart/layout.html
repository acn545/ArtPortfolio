<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to Hawkin's Art</title>
        {%load static%}
        <link rel="stylesheet" href="{% static 'benart/css/main_style.css' %}" media="screen" title="no title"  charset="utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        

       <script>
            $(document).ready(function(){
                $('.menuitem').hover(function(){
                $(this).css("background-color", " black");
                    $(this).css("color", " white");
                    }, function(){
                    $(this).css("background-color", "transparent");
                    $(this).css("color", " black");
                    });
            });
        </script>
        <script>
            $( function() {
              $( "#menu" ).menu();
            } );
        </script>
 

    </head>
    <body>
        <div id="wrapper">
            <div id="banner">
                <img id='banner_img' src="{% static 'benart/images/blue2.jpg' %}" alt='image'>
                <h1>Ben Hawkins Art Portfolio</h1>
            </div>
            <nav>
                    <div class="navbar">
                            <a href="home">Home</a>
                            <a href="about">About Me</a>
                            <a href="contact">Contact</a>
                            <div class="dropdown">
                                    <button class="dropbtn">Art
                                      <i class="fa fa-caret-down"></i>
                                    </button>
                                    <div class="dropdown-content">
                                      <div class="header">
                                        <h4>Art</h4>
                                      </div>
                                      <div class="row">
                                        <div id="art">
                                            <a href="3dart">3D modeling</a>
                                            <a href="paintings">Paintings</a>
                                            <a href="drawings">Drawings</a>
                                            <a href="gameart">Game design</a>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                            <a href="">Blogs</a>
                            <a href="login">Log In</a>
                          </div> 
            </nav>
            <main>
            {% block content %}
            {% endblock %}
           </main>
           <div id="footer">

           </div>
        </div>
    </body>
</html>
