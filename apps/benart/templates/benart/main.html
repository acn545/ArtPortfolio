<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to Hawkin's Art</title>
        {%load static%}
        <link rel="stylesheet" href="{% static 'benart/css/main_style.css' %}" media="screen" title="no title"  charset="utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="http://cdnjs.cloudflare.com/ajax/libs/fancybox/1.3.4/jquery.fancybox-1.3.4.css" />

       <script>
            $(document).ready(function(){
                $('.menuitem').hover(function(){
                $(this).css("background-color", " black");
                    $(this).css("color", " white");
                    }, function(){
                    $(this).css("background-color", "transparent");
                    $(this).css("color", " black");
                    });
            });
        </script>
        <script>
            $( function() {
              $( "#menu" ).menu();
            } );
        </script>
 

    </head>
    <body>
        <div id="wrapper">
            <div id="banner">
                <img id='banner_img' src="{% static 'benart/images/blue2.jpg' %}" alt='image'>
                <h1>Ben Hawkins Art Portfolio</h1>
            </div>
            <nav>
                    <div class="navbar">
                            <a href="home">Home</a>
                            <a href="about">About Me</a>
                            <a href="contact">Contact</a>
                            <div class="dropdown">
                                    <button class="dropbtn">Art
                                      <i class="fa fa-caret-down"></i>
                                    </button>
                                    <div class="dropdown-content">
                                      <div class="header">
                                        <h4>Art</h4>
                                      </div>
                                      <div class="row">
                                        <div id="art">
                                          <a href="3dart">3D modeling</a>
                                          <a href="paintings">Paintings</a>
                                          <a href="drawings">Drawings</a>
                                          <a href="gameart">Game design</a>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                            <a href="">Blogs</a>
                            <a href="login">Log In</a>
                          </div> 
            </nav>
            <main>
              <div id="text_box">
                <h1>Ben Hawkin's Art Portfolio</h1>
                <p>{{string}}</p>
                </div>
                {% for item in images%}
                <div class="highlight">
                <img class="fancybox" class='image' src="{% static item.img %}" alt='image' height="200px" width="300px" >
                </div>
                {%endfor%}
           </main>
           <div id="footer">

           </div>
        </div>


        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fancybox/1.3.4/jquery.fancybox-1.3.4.pack.min.js"></script>
        <script type="text/javascript">
            $(function($){
                var addToAll = false;
                var gallery = true;
                var titlePosition = 'inside';
                $(addToAll ? 'img' : 'img.fancybox').each(function(){
                    var $this = $(this);
                    var title = $this.attr('title');
                    var src = $this.attr('data-big') || $this.attr('src');
                    var a = $('<a href="#" class="fancybox"></a>').attr('href', src).attr('title', title);
                    $this.wrap(a);
                });
                if (gallery)
                    $('a.fancybox').attr('rel', 'fancyboxgallery');
                $('a.fancybox').fancybox({
                    titlePosition: titlePosition
                });
            });
            $.noConflict();
        </script>
    </body>
</html>
